<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Face Sticker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Emoji Face Sticker</h1>
    <p>이미지를 붙여넣거나(Ctrl+V) 파일을 선택해주세요.</p>

    <div class="editor-container">
        <div class="controls">
            <h3>1. 이모지 선택</h3>
            <div class="emoji-picker">
                <span>😊</span>
                <span>😂</span>
                <span>😍</span>
                <span>😎</span>
                <span>😭</span>
                <span>👍</span>
            </div>
            <h3>2. 크기 조절</h3>
            <input type="range" id="size-slider" min="20" max="200" value="50">
            <div class="size-preview">
                <span id="emoji-preview">😊</span>
            </div>

            <input type="file" id="image-loader" accept="image/*">
            <div class="button-group">
                <button id="undo-btn">실행 취소</button>
                <button id="download-btn">이미지 다운로드</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
