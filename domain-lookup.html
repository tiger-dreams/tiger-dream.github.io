    <style>

        .success {

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>ğŸ” Domain Lookup</h1>

        </header>

        <div class="search-section">

                ğŸ’¡ íŒ: ë„ë©”ì¸ë§Œ ì…ë ¥í•˜ì„¸ìš” (http:// ì œì™¸)

        <div class="loading" id="loading">

    <script>
        const searchForm = document.getElementById('searchForm');
        const domainInput = document.getElementById('domainInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');

        // ë„ë©”ì¸ ìœ íš¨ì„± ê²€ì‚¬ (co.kr, com.au ë“± ë‹¤ì¤‘ TLD ì§€ì›)
        function isValidDomain(domain) {
            const domainRegex = /^[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9]?(\.[a-zA-Z0-9-]{1,}){1,}$/;
            return domainRegex.test(domain) && domain.includes('.');
        }

        // ë„ë©”ì¸ ì •ê·œí™”
        function normalizeDomain(domain) {
            return domain.toLowerCase().replace(/^https?:\/\//, '').replace(/^www\./, '').replace(/\/.*$/, '');
        }

        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
            loading.style.display = 'none';
            results.style.display = 'none';
        }

        // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
        function showSuccess(message) {
            errorMessage.innerHTML = `<div class="success">${message}</div>`;
        }

        // WHOIS ì •ë³´ ì¡°íšŒ (who-dat ë¬´ë£Œ CORS API ì‚¬ìš©)
        async function getWhoisInfo(domain) {
            const apis = [
                {
                    url: `https://who-dat.as93.net/${domain}`,
                    name: 'who-dat',
                    parser: (data) => {
                        // who-dat API ì‘ë‹µ íŒŒì‹±
                        const whoisText = data.whois || data.raw || '';
                        const lines = whoisText.split('\n');
                        
                        const result = {
                            domain_name: domain,
                            registrar: 'N/A',
                            creation_date: 'N/A',
                            expiration_date: 'N/A',
                            name_servers: [],
                            status: 'N/A'
                        };

                        // WHOIS í…ìŠ¤íŠ¸ì—ì„œ ì •ë³´ ì¶”ì¶œ
                        lines.forEach(line => {
                            const lower = line.toLowerCase();
                            if (lower.includes('registrar:') || lower.includes('registrar ')) {
                                result.registrar = line.split(':')[1]?.trim() || result.registrar;
                            }
                            if (lower.includes('creation date:') || lower.includes('created:') || lower.includes('registered:')) {
                                result.creation_date = line.split(':')[1]?.trim() || result.creation_date;
                            }
                            if (lower.includes('expiration date:') || lower.includes('expires:') || lower.includes('expiry:')) {
                                result.expiration_date = line.split(':')[1]?.trim() || result.expiration_date;
                            }
                            if (lower.includes('name server:') || lower.includes('nserver:')) {
                                const ns = line.split(':')[1]?.trim();
                                if (ns && !result.name_servers.includes(ns)) {
                                    result.name_servers.push(ns);
                                }
                            }
                            if (lower.includes('status:') || lower.includes('domain status:')) {
                                result.status = line.split(':')[1]?.trim() || result.status;
                            }
                        });

                        return result;
                    }
                },
                {
                    url: `https://rdap.verisign.com/com/v1/domain/${domain}`,
                    name: 'Verisign RDAP',
                    parser: (data) => ({
                        domain_name: data.ldhName || domain,
                        registrar: data.entities?.[0]?.vcardArray?.[1]?.[1]?.[3] || 'N/A',
                        creation_date: data.events?.find(e => e.eventAction === 'registration')?.eventDate || 'N/A',
                        expiration_date: data.events?.find(e => e.eventAction === 'expiration')?.eventDate || 'N/A',
                        name_servers: data.nameservers?.map(ns => ns.ldhName) || [],
                        status: data.status?.[0] || 'N/A'
                    })
                }
            ];

            for (const api of apis) {
                try {
                    console.log(`ğŸ” ${api.name} API ì‹œë„ ì¤‘...`);
                    const response = await fetch(api.url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'Mozilla/5.0 (compatible; DomainLookup/1.0)'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`âœ… ${api.name} API ì„±ê³µ:`, data);
                        const parsed = api.parser(data);
                        
                        // ìœ íš¨í•œ ë°ì´í„°ê°€ ìˆëŠ”ì§€ í™•ì¸
                        if (parsed.registrar !== 'N/A' || parsed.creation_date !== 'N/A') {
                            return parsed;
                        }
                    } else {
                        console.warn(`âŒ ${api.name} API HTTP ì˜¤ë¥˜:`, response.status);
                    }
                } catch (error) {
                    console.warn(`âŒ ${api.name} API ì‹¤íŒ¨:`, error.message);
                    continue;
                }
            }
            
            // ëª¨ë“  API ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ ë©”ì‹œì§€
            return {
                domain_name: domain,
                registrar: 'ğŸ“‹ ë¬´ë£Œ WHOIS API ì œí•œ',
                creation_date: 'ğŸ”’ ì •ë³´ ì ‘ê·¼ ì œí•œ',
                expiration_date: 'ğŸ”’ ì •ë³´ ì ‘ê·¼ ì œí•œ',
                name_servers: [],
                status: 'ğŸ’¡ ëŒ€ë¶€ë¶„ì˜ ë¬´ë£Œ WHOIS APIëŠ” ì œí•œì´ ìˆì–´ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. DNSì™€ SSL ì •ë³´ëŠ” ì •ìƒì ìœ¼ë¡œ ì¡°íšŒë©ë‹ˆë‹¤.',
                note: 'ìƒì„¸í•œ WHOIS ì •ë³´ëŠ” whois.net ê°™ì€ ì „ìš© ì„œë¹„ìŠ¤ë¥¼ ì´ìš©í•´ì£¼ì„¸ìš”.'
            };
        }

        // DNS ì •ë³´ ì¡°íšŒ
        async function getDnsInfo(domain) {
            try {
                // DNS over HTTPSë¥¼ ì‚¬ìš©í•œ DNS ì¡°íšŒ
                const types = ['A', 'AAAA', 'MX', 'NS', 'TXT', 'CNAME'];
                const dnsData = {};
                
                for (const type of types) {
                    try {
                        const response = await fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=${type}`, {
                            headers: {
                                'Accept': 'application/dns-json'
                            }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            if (data.Answer && data.Answer.length > 0) {
                                dnsData[type] = data.Answer.map(record => record.data);
                            }
                        }
                    } catch (e) {
                        console.warn(`${type} ë ˆì½”ë“œ ì¡°íšŒ ì‹¤íŒ¨:`, e);
                    }
                }
                return dnsData;
            } catch (error) {
                console.error('DNS ì¡°íšŒ ì‹¤íŒ¨:', error);
                return {};
            }
        }

        // SSL ì •ë³´ ì¡°íšŒ (ê°„ë‹¨í•œ ì—°ê²° í…ŒìŠ¤íŠ¸)
        async function getSslInfo(domain) {
            try {
                // ì‹¤ì œ HTTPS ì—°ê²° í…ŒìŠ¤íŠ¸
                const testUrl = `https://${domain}`;
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(testUrl, {
                    method: 'HEAD',
                    signal: controller.signal,
                    mode: 'no-cors'
                });
                
                clearTimeout(timeoutId);
                
                return {
                    domain: domain,
                    https_available: true,
                    connection_status: 'ì„±ê³µ',
                    last_checked: new Date().toLocaleString('ko-KR')
                };
            } catch (error) {
                console.error('SSL ì¡°íšŒ ì‹¤íŒ¨:', error);
                return {
                    domain: domain,
                    https_available: false,
                    connection_status: 'HTTPS ì—°ê²° ì‹¤íŒ¨',
                    error: error.message,
                    last_checked: new Date().toLocaleString('ko-KR')
                };
            }
        }

        // WHOIS ì •ë³´ í‘œì‹œ
        function displayWhoisInfo(whoisData) {
            const whoisGrid = document.getElementById('whoisGrid');
            whoisGrid.innerHTML = '';

            if (!whoisData) {
                whoisGrid.innerHTML = '<p style="color: var(--error-color);">WHOIS ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            const fields = [
                { key: 'domain_name', label: 'ë„ë©”ì¸ ì´ë¦„' },
                { key: 'registrar', label: 'ë“±ë¡ì—…ì²´' },
                { key: 'creation_date', label: 'ìƒì„±ì¼' },
                { key: 'expiration_date', label: 'ë§Œë£Œì¼' },
                { key: 'name_servers', label: 'ë„¤ì„ì„œë²„' },
                { key: 'status', label: 'ìƒíƒœ' }
            ];

            fields.forEach(field => {
                const value = whoisData[field.key];
                if (value && (Array.isArray(value) ? value.length > 0 : true)) {
                    const infoItem = document.createElement('div');
                    infoItem.className = 'info-item';
                    infoItem.innerHTML = `
                        <div class="info-label">${field.label}:</div>
                        <div class="info-value">${Array.isArray(value) ? value.join(', ') : value}</div>
                    `;
                    whoisGrid.appendChild(infoItem);
                }
            });

            // ì¶”ê°€ ë…¸íŠ¸ê°€ ìˆìœ¼ë©´ í‘œì‹œ
            if (whoisData.note) {
                const noteItem = document.createElement('div');
                noteItem.style.cssText = `
                    background: #fef3c7;
                    border: 1px solid #fcd34d;
                    color: #92400e;
                    padding: 1rem;
                    border-radius: var(--radius);
                    margin-top: 0.75rem;
                    font-size: 0.9rem;
                `;
                noteItem.innerHTML = `ğŸ’¡ ${whoisData.note}`;
                whoisGrid.appendChild(noteItem);
            }

            if (whoisGrid.children.length === 0) {
                whoisGrid.innerHTML = '<p style="color: var(--text-muted);">WHOIS ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            }
        }

        // DNS ì •ë³´ í‘œì‹œ
        function displayDnsInfo(dnsData) {
            const dnsGrid = document.getElementById('dnsGrid');
            dnsGrid.innerHTML = '';

            if (Object.keys(dnsData).length === 0) {
                dnsGrid.innerHTML = '<p style="color: var(--error-color);">DNS ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            Object.entries(dnsData).forEach(([type, records]) => {
                const infoItem = document.createElement('div');
                infoItem.className = 'info-item';
                infoItem.innerHTML = `
                    <div class="info-label">${type} ë ˆì½”ë“œ:</div>
                    <div class="info-value">
                        <div class="dns-records">
                            ${records.map(record => `<div class="dns-record">${record}</div>`).join('')}
                        </div>
                    </div>
                `;
                dnsGrid.appendChild(infoItem);
            });
        }

        // SSL ì •ë³´ í‘œì‹œ
        function displaySslInfo(sslData) {
            const sslGrid = document.getElementById('sslGrid');
            sslGrid.innerHTML = '';

            if (!sslData) {
                sslGrid.innerHTML = '<p style="color: var(--error-color);">SSL ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            const sslInfo = [
                { label: 'ë„ë©”ì¸', value: sslData.domain },
                { label: 'HTTPS ì§€ì›', value: sslData.https_available ? 'âœ… ì§€ì›ë¨' : 'âŒ ë¯¸ì§€ì›' },
                { label: 'ì—°ê²° ìƒíƒœ', value: sslData.connection_status },
                { label: 'í™•ì¸ ì‹œê°„', value: sslData.last_checked }
            ];

            if (sslData.error) {
                sslInfo.push({ label: 'ì˜¤ë¥˜ ì •ë³´', value: sslData.error });
            }

            sslInfo.forEach(info => {
                const infoItem = document.createElement('div');
                infoItem.className = 'info-item';
                infoItem.innerHTML = `
                    <div class="info-label">${info.label}:</div>
                    <div class="info-value">${info.value}</div>
                `;
                sslGrid.appendChild(infoItem);
            });
        }

        // ë©”ì¸ ê²€ìƒ‰ í•¨ìˆ˜
        async function searchDomain(domain) {
            loading.style.display = 'block';
            results.style.display = 'none';
            errorMessage.innerHTML = '';
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="material-icons">hourglass_empty</span>ì¡°íšŒ ì¤‘...';

            try {
                const normalizedDomain = normalizeDomain(domain);
                
                if (!isValidDomain(normalizedDomain)) {
                    throw new Error('ìœ íš¨í•˜ì§€ ì•Šì€ ë„ë©”ì¸ í˜•ì‹ì…ë‹ˆë‹¤.');
                }

                // ë³‘ë ¬ë¡œ ëª¨ë“  ì •ë³´ ì¡°íšŒ
                const [whoisData, dnsData, sslData] = await Promise.all([
                    getWhoisInfo(normalizedDomain),
                    getDnsInfo(normalizedDomain),
                    getSslInfo(normalizedDomain)
                ]);

                // ê²°ê³¼ í‘œì‹œ
                displayWhoisInfo(whoisData);
                displayDnsInfo(dnsData);
                displaySslInfo(sslData);

                loading.style.display = 'none';
                results.style.display = 'grid';
                showSuccess(`âœ… ${normalizedDomain}ì˜ ì •ë³´ë¥¼ ì„±ê³µì ìœ¼ë¡œ ì¡°íšŒí–ˆìŠµë‹ˆë‹¤.`);

            } catch (error) {
                console.error('ë„ë©”ì¸ ì¡°íšŒ ì˜¤ë¥˜:', error);
                showError(`âŒ ì˜¤ë¥˜: ${error.message}`);
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<span class="material-icons">search</span>ì¡°íšŒí•˜ê¸°';
            }
        }

        // í¼ ì œì¶œ ì´ë²¤íŠ¸
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const domain = domainInput.value.trim();
            if (domain) {
                searchDomain(domain);
            }
        });

        // ì—”í„° í‚¤ ì²˜ë¦¬
        domainInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
